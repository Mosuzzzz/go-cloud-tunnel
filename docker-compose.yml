services:
  app:
    build: ./app
    restart: always

  nginx:
    image: nginx:alpine
    restart: always
    # ลองเปิดพอร์ต 80:80 ไว้เผื่อเทสในเครื่องด้วย
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    # ลองเปลี่ยนเป็น http://nginx (ไม่ต้องใส่ :80 ก็ได้ถ้าใช้พอร์ตมาตรฐาน)
    command: tunnel --no-autoupdate --url http://nginx:80
    depends_on:
      - nginx

